<div class="py-5 w-auto">
    <div class="row d-flex justify-content-center">
        <div class="col col-lg-9 col-xl-7 p-0">
            <div class="card rounded-3 shadow">
                <div class="card-body p-4">
                    <div class="text-end col-12 pb-3">
                        <button (click)="getGoal()" class="btn btn-warning btn-lg">
                            <i class="fas fa-tasks"></i> Get Tasks
                        </button>
                    </div>
                    <div class="row">
                        <h4 class="text-center my-3 col-12 pb-3 font-weight-bold text-primary">Goal App</h4>
                    </div>
                    <form [formGroup]="myForm" (ngSubmit)="submitPost()"
                        class="row row-cols-lg-auto justify-content-center align-items-center mb-4 pb-2">
                        <div class="row">
                            <div class="form-outline col-md-6">
                                <input type="text" placeholder="Enter goal name" formControlName="goalName"
                                    id="form1input" class="form-control form-control-lg" />
                                <span
                                    *ngIf="myForm.get('goalName')?.hasError('required') && !myForm.get('goalName')?.hasError('whitespace')">Goal
                                    Name cannot be null</span>
                            </div>
                            <div class="form-outline col-md-6">
                                <select formControlName="goalStatus" id="form1select"
                                    class="form-select form-select-lg">
                                    <option selected value="">----Select----</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Save
                            </button>
                        </div>
                    </form>
                    <table class="table table-bordered mb-4" *ngIf="goal && goal.length > 0">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Goal Name</th>
                                <th scope="col">Status</th>
                                <th scope="col text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let Goal of goal">
                                <th scope="row">{{Goal.id}}</th>
                                <td>{{Goal.goalName}}</td>
                                <td>{{Goal.goalStatus}}</td>
                                <td class="button-group mt-2 mt-lg-0">
                                    <button type="submit" (click)="deleteGoal(Goal.id)" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </button>
                                    <button type="submit" (click)="updateGoal(Goal.id, Goal.goalName, Goal.goalStatus)"
                                        class="btn btn-success btn-sm ms-1">
                                        <i class="fas fa-edit"></i> Update
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-center" *ngIf="!goal || goal.length === 0">No goals available.</div>
                </div>
            </div>
        </div>
    </div>
</div>
